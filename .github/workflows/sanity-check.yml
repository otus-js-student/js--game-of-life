name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          npm install

      - name: Lint check
        run: |
          npm run lint

      - name: Test
        run: |
          npm start &>/dev/null &
          npm run test

      - name: Archive artifacts for style tests
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: artifacts
          path: |
            styles-tests
